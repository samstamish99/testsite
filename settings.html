<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamOps Demo - Settings</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        (function () {
            var gp = document.createElement('script');
            gp.src = "https://onboarding-app-olive.vercel.app/snippet/loader.js";
            gp.async = true;
            gp.dataset.siteKey = "8c274ee6933acc71f1d5b8eccbbe08ff";
            document.head.appendChild(gp);
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1 class="logo">TeamOps</h1>
                <div class="nav-links">
                    <a href="index.html">Dashboard</a>
                    <a href="projects.html">Projects</a>
                    <a href="team.html">Team</a>
                    <a href="settings.html" class="active">Settings</a>
                    <a href="billing.html">Billing</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2>Settings</h2>
        </div>

        <div class="settings-section">
            <h3>Profile</h3>
            <form id="profile-form" class="settings-form">
                <div class="form-group">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" name="profile-name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="profile-email">Email</label>
                    <input type="email" id="profile-email" name="profile-email" value="john@example.com">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <div class="settings-section">
            <h3>Notifications</h3>
            <div class="toggle-group">
                <label class="toggle-label">
                    <span>Email notifications</span>
                    <input type="checkbox" id="email-notifications" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label class="toggle-label">
                    <span>Push notifications</span>
                    <input type="checkbox" id="push-notifications">
                    <span class="toggle-slider"></span>
                </label>
                <label class="toggle-label">
                    <span>Weekly digest</span>
                    <input type="checkbox" id="weekly-digest" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section danger-zone">
            <h3>Danger Zone</h3>
            <p class="danger-text">Once you delete your workspace, there is no going back. Please be certain.</p>
            <button class="btn btn-danger" id="delete-workspace-btn">Delete Workspace</button>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Workspace</h3>
                <button class="modal-close" onclick="closeModal('delete-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this workspace? This action cannot be undone.</p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('delete-modal')">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="handleDeleteWorkspace()">Delete Workspace</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        document.getElementById('delete-workspace-btn').addEventListener('click', () => {
            document.getElementById('delete-modal').style.display = 'flex';
        });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function handleDeleteWorkspace() {
            closeModal('delete-modal');
            showToast('Workspace deleted successfully');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('delete-modal');
            if (event.target === modal) {
                closeModal('delete-modal');
            }
        }
    </script>
</body>
</html>
