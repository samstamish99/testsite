<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamOps Demo - Projects</title>
    <link rel="stylesheet" href="styles.css">
    <script>

(function () {

    var gp = document.createElement('script');

    gp.src = "https://onboarding-app-olive.vercel.app/snippet/loader.js";

    gp.async = true;

    gp.dataset.siteKey = "8c274ee6933acc71f1d5b8eccbbe08ff";

    document.head.appendChild(gp);

})();

</script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1 class="logo">TeamOps</h1>
                <div class="nav-links">
                    <a href="index.html">Dashboard</a>
                    <a href="projects.html" class="active">Projects</a>
                    <a href="team.html">Team</a>
                    <a href="settings.html">Settings</a>
                    <a href="billing.html">Billing</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2>Projects</h2>
            <button class="btn btn-primary" id="new-project-btn">New Project</button>
        </div>

        <div class="projects-list">
            <div class="project-row">
                <div class="project-info">
                    <h3>Website Redesign</h3>
                    <p>High priority • Due in 2 weeks</p>
                </div>
                <button class="btn btn-secondary" onclick="viewProject('website-redesign')">View</button>
            </div>
            <div class="project-row">
                <div class="project-info">
                    <h3>Mobile App Launch</h3>
                    <p>Medium priority • Due in 1 month</p>
                </div>
                <button class="btn btn-secondary" onclick="viewProject('mobile-app')">View</button>
            </div>
            <div class="project-row">
                <div class="project-info">
                    <h3>Q4 Marketing Campaign</h3>
                    <p>Low priority • Due in 6 weeks</p>
                </div>
                <button class="btn btn-secondary" onclick="viewProject('marketing')">View</button>
            </div>
        </div>
    </main>

    <!-- New Project Modal -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="modal-close" onclick="closeModal('new-project-modal')">&times;</button>
            </div>
            <form id="new-project-form" onsubmit="handleCreateProject(event)">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-priority">Priority</label>
                    <select id="project-priority" name="project-priority" required>
                        <option value="">Select priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('new-project-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        document.getElementById('new-project-btn').addEventListener('click', () => {
            document.getElementById('new-project-modal').style.display = 'flex';
        });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function viewProject(projectId) {
            console.log('Viewing project:', projectId);
        }

        function handleCreateProject(event) {
            event.preventDefault();
            const projectName = document.getElementById('project-name').value;
            const priority = document.getElementById('project-priority').value;
            
            closeModal('new-project-modal');
            showToast('Project "' + projectName + '" created successfully!');
            
            // Reset form
            document.getElementById('new-project-form').reset();
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('new-project-modal');
            if (event.target === modal) {
                closeModal('new-project-modal');
            }
        }
    </script>
</body>
</html>
