<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamOps Demo - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        (function () {
            var gp = document.createElement('script');
            gp.src = "https://onboarding-app-olive.vercel.app/snippet/loader.js";
            gp.async = true;
            gp.dataset.siteKey = "218fad9f0209e36ca34c6154845c9585";
            document.head.appendChild(gp);
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1 class="logo">TeamOps</h1>
                <div class="nav-links">
                    <a href="index.html" class="active">Dashboard</a>
                    <a href="projects.html">Projects</a>
                    <a href="team.html">Team</a>
                    <a href="settings.html">Settings</a>
                    <a href="billing.html">Billing</a>
                </div>
                <div class="user-menu">
                    <div class="user-avatar" id="user-avatar" onclick="toggleUserMenu()">
                        <span id="user-initials">JD</span>
                    </div>
                    <div class="user-dropdown" id="user-dropdown">
                        <div class="user-info">
                            <div class="user-name" id="user-name">John Doe</div>
                            <div class="user-email" id="user-email">john@example.com</div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="settings.html" class="dropdown-item">Settings</a>
                        <a href="billing.html" class="dropdown-item">Billing</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" onclick="handleLogout()">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2 id="welcome-message">Welcome back!</h2>
            <button class="btn btn-primary" id="create-project-btn">Create Project</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>12</h3>
                <p>Active Projects</p>
            </div>
            <div class="stat-card">
                <h3>8</h3>
                <p>Team Members</p>
            </div>
            <div class="stat-card">
                <h3>24</h3>
                <p>Tasks Completed</p>
            </div>
            <div class="stat-card">
                <h3>95%</h3>
                <p>On Time Rate</p>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="nav.js"></script>
    <script>
        initNav();
        
        // Load user info for welcome message
        const user = auth.getUser();
        if (user) {
            document.getElementById('welcome-message').textContent = `Welcome back, ${user.name}!`;
        }

        document.getElementById('create-project-btn').addEventListener('click', () => {
            window.location.href = 'projects.html';
        });
    </script>
</body>
</html>
